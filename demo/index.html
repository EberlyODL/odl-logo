<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>odl-logo demo</title>

  <body>

      <h3>Basic odl-logo demo</h3>

        <template>

      <demo-snippet>
        <template>
          <div class="wrapper">
            <odl-logo theme="light"></odl-logo>

        </template>
      </demo-snippet>
      <h3>Basic odl-logo demo</h3>
      <demo-snippet>
        <template>
          <div class="wrapper">
            <odl-logo theme="dark"></odl-logo>

        </template>
